<!DOCTYPE html>
<html>
    <head>
        <title>PolygonJS</title>
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="demo/css/typography.css">
        <link rel="stylesheet" href="demo/css/style.css">

        <script>
            var require = {
                baseUrl: ''
            };
        </script>
        <script src="libs/requirejs/require.js"></script>
    </head>
    <body>

        <h1 class="page-title">PolygonJS</h1>

        <div id="spikey-ball-demo" class="demo">
            <h2 class="demo__title">Spikey Ball</h2>
            <div class="demo__surface">
                <span class="demo__surface-text t-small-caps">Tap to play</span>
            </div>
            <script>
                require(['demo/js/SpikeyBallDemo'], function (Demo) {
                    Demo.create('spikey-ball-demo');
                });
            </script>
        </div><!--
        --><div id="sea-demo" class="demo">
            <h2 class="demo__title">Sea</h2>
            <div class="demo__surface">
                <span class="demo__surface-text t-small-caps">Tap to play</span>
            </div>
            <script>
                require(['demo/js/SeaDemo'], function (Demo) {
                    Demo.create('sea-demo');
                });
            </script>
        </div><!--
        --><div id="shiny-ball-demo" class="demo">
            <h2 class="demo__title">Shiny Ball</h2>
            <div class="demo__surface">
                <span class="demo__surface-text t-small-caps">Tap to play</span>
            </div>
            <script>
                require(['demo/js/ShinyBallDemo'], function (Demo) {
                    Demo.create('shiny-ball-demo');
                });
            </script>
        </div>

        <noscript>Sorry, PolygonJS requires JavaScript support.</noscript>
